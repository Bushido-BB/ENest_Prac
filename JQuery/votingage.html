<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Voting Age</title>
    <script src="./script/jquery.js"></script>
</head>
<body>
    <div>
        <input type="text"/>
        <button>Check</button>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            alert($("input").val()>=18?"Eligible":"Not Eligible")
        })
    })
</script>
</html>
