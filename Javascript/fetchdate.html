<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Month</title>
</head>
<body>
    <span></span>
    <script>
        var span = document.querySelector("span")
        window.addEventListener("load", ()=>{
            let month = ""
            switch((new Date()).getMonth().toString()){
                case "0":
                    month = "January"
                    break
                case "1":
                    month = "Feburary"
                    break
                case "2":
                    month = "March"
                    break
                case "3":
                    month = "April"
                    break
                case "4":
                    month = "May"
                    break
                case "5":
                    month = "June"
                    break
                case "6":
                    month = "July"
                    break
                case "7":
                    month = "August"
                    break
                case "8":
                    month = "September"
                    break
                case "9":
                    month = "October"
                    break
                case "10":
                    month = "November"
                    break
                case "11":
                    month = "December"
                    break
            }
            span.innerHTML = month
        })
    </script>
</body>
</html>
