<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <p id="para">Paragraph</p>
    <div id="temp"><button id="btn-click">Click</button></div>
    <button id="btn-toggle">Toggle</button>
</body>
<script>
    $(document).ready(()=>{
        $("#btn-click").dblclick(function(){
            $(this).hide(1000, ()=>{
                $(this).show(1000)
            })
        })
        $("#btn-toggle").click(1000, ()=>{
            $("#btn-click").toggle()
        })
    })
</script>
</html>
